<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наушники Beats</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="promo">
        <div class="promo__block">
            <div class="promo__block__img">
                <img src="img/headphones.png" alt="" class="promo__img">
            </div>
            <div class="promo__block__info">
                <h1 class="title">Наушники Beats</h1>
                <p class="promo__block__text">Накладные наушники с микрофоном, поддержка iPhone, регулятор громкости, разъём mini jack 3.5 mm, длина провода 1.361 м, вес 205 г, складная конструкция</p>
                <div class="promo__block__price">
                    <span class="price__text">Цена</span>
                    <span class="price">1 999р.</span>
                </div>
                <button class="button">Положить в корзину</button>
            </div>
        </div>
        <!-- /.promo__block -->
    </div>
    <!-- /.box -->
</body>
</html>
